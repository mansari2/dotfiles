# ==========================================================
# tmux config
# ==========================================================

# ── Prefix ─────────────────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── General ────────────────────────────────────────────────
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -s escape-time 0

# ── Colors / true color ───────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
set -ag terminal-overrides ",xterm-ghostty:Tc"
# Undercurl support (proper diagnostic rendering)
set -ag terminal-overrides ",*:Smulx=\E[4::%p1%dm"
set -ag terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"

# ── Vi mode + clipboard ───────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
# Mouse drag also copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
# Use system clipboard for all copy operations (tmux 3.2+)
set -s copy-command "pbcopy"
# Allow OSC 52 clipboard (works in most modern terminals)
set -g allow-passthrough on
set -ag terminal-overrides ",*:Ms=\\E]52;c;%p2%s\\7"

# Focus events (helps with clipboard sync when switching panes)
set -g focus-events on

# Ensure default shell can access clipboard
set -g default-command "${SHELL}"

# ── Splits ─────────────────────────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ── vim-tmux-navigator integration ────────────────────────
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# ── Resize panes ───────────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Session Switching ─────────────────────────────────────
# Ctrl+a c — Switch between dev sessions (main keybinding)
bind c choose-tree -Zs

# Ctrl+a C — Prompt for a path, then create a new dev session there
bind C command-prompt -p "dev session path:" "run-shell 'dev %1 &'"

# Ctrl+a S — Fuzzy find sessions with fzf (if available)
bind S run-shell "tmux display-popup -E -w 80% -h 80% 'tmux-sessionizer'"

# Ctrl+a b — Open clorch Claude dashboard (dedicated window, full brightness)
bind b new-window -n "clorch" "clorch"

# ── Status bar ─────────────────────────────────────────────
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left "#[fg=#89b4fa,bold] #S "
set -g status-right "#[fg=#a6adc8] %H:%M "
set -g status-left-length 30
